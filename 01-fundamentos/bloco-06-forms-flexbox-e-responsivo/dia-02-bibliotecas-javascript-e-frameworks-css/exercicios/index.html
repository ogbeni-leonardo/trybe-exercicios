<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercício 01</title>
</head>

<body class="bg-dark">
    <main id="main" class="m-5 bg-dark bg-gradient fg-dark rounded">
        <header id="header" class="bg-primary p-3 text-light text-center rounded-top">
            <h1 class="display-4">TrybeTrip Form</h1>
        </header>
        <form action="#" class=" px-4 py-3 text-light rounded-bottom" id="form">
            <div class="mb-2">
                <label class="form-label" for="fullname">Nome Completo: </label>
                <input type="text" class="form-control" id="fullname" placeholder="Digite seu nome completo">
            </div>

            <div class="mb-2">
                <label class="form-label" for="email">E-mail: </label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-2">
                <p class="form-label">Destino Preferido:</p>
                <div class="container">
                    <input type="radio" class="form-check-input" name="options" id="radio-option-1">
                    <label for="radio-option-1" class="form-check-label mx-2">Cidade</label>
                    <input type="radio" class="form-check-input" name="options" id="radio-option-2">
                    <label for="radio-option-2" class="form-check-label mx-2">Campo</label>
                    <input type="radio" class="form-check-input" name="options" id="radio-option-3">
                    <label for="radio-option-3" class="form-check-label mx-2">Praia</label>
                    <input type="radio" class="form-check-input" name="options" id="radio-option-4">
                    <label for="radio-option-4" class="form-check-label mx-2">Montanhas</label>
                </div>
            </div>

            <div class="mb-2">
                <label for="description-area" class="form-label">Por que você deveria ser a pessoa desenvolvedora a
                    ganhar o concurso TrybeTrip?</label>
                <textarea name="description" class="form-control" id="description-area" maxlength="500"></textarea>
            </div>

            <div class="mb-2">
                <label for="date" class="form-label">Qual a melhor data para realizar sua viagem? </label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="mb-2">
                <input type="checkbox" id="agree-1" class="form-check-input">
                <label for="agree-1" class="form-check-label">Gostaria de receber outras incríveis oportunidades
                    oferecidas pela Trybe?</label>
            </div>

            <div class="mb-2">
                <input type="checkbox" id="agree-2" class="form-check-input">
                <label for="agree-2" class="form-check-label"> Concordo que imagens das minhas férias poderão ser usadas
                    na divulgação de
                    concursos futuros.</label>
            </div>

            <div class="mb-5">
                <button type="submit" class="btn btn-success" id="submit">Enviar</button>
                <button type="reset" class="btn btn-outline-danger">Limpar Formulário</button>
            </div>
        </form>
    </main>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>

</html>
