<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <form action="">
        <input type="email" name="email" id="campo-email" placeholder="Digite seu e-mail" autocomplete="off" autofocus required>
        <input type="password" name="senha" id="campo-senha" placeholder="Digite sua senha" required>
        <label for="campo-check">
            <input type="checkbox" name="check" id="campo-check">Lembre-me
        </label>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
