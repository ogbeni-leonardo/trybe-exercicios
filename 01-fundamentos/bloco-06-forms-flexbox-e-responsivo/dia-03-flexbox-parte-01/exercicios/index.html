<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trybe Tech-Gallery</title>
</head>

<body>
    <header>
        <a href=""><img src="./images/trybe-logo.jpg" alt="Trybe Logo"></a>
        <h1>TRYBE TECH-GALLERY</h1>
        <a href="">SIGN-UP</a>
    </header>
    <main>
        <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>

        <section>
            <div class="tech">
                <p>HTML 5</p>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
                    alt="Html5 logo" />
            </div>

            <div class="tech">
                <p>CSS</p>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="Css logo" />

            </div>

            <div class="tech">
                <p>JAVASCRIPT</p>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                    alt="Javascript logo" />
            </div>

            <div class="tech">
                <p>REACT</p>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
                    alt="React logo" />
            </div>

            <div class="tech">
                <p>RTL</p>
                <img src="./images/rtl-logo.png" alt="Rtl logo">
            </div>

            <div class="tech">
                <p>REDUX</p>
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/redux/redux-original.svg"
                    alt="Redux logo" />
            </div>
        </section>
    </main>
    <footer class="social-media">
        <a href="#"><img src="./images/instagram-logo.png" alt="Visite nosso Instagram"></a>

        <a href="#"><img src="./images/linked-in-logo.png" alt="Visite nosso Linkedin"></a>
    </footer>
</body>

</html>
